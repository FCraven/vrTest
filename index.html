<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vrTest</title>
  <meta name="description" content="vrTest">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- Asset Store -->
    <a-assets>

      <!-- Checkpoints -->
      <a-mixin id="checkpoint"></a-mixin>
      <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>


      <!-- logos -->
      <a-asset-item id="drop-logo" src="https://poly.googleapis.com/downloads/dp5PrzF0k6W/bybIj6jkbX-/logo-drop-lowpoly.gltf">
      <a-asset-item id="fullstack-logo" src="https://poly.googleapis.com/downloads/0bJ0ctZdJV_/8ordCNfLgAl/logo-fs-lowpoly.gltf">

      <!-- animals -->
      <a-asset-item id="beagle" src="https://poly.googleapis.com/downloads/0BnDT3T1wTE/85QOHCZOvov/Mesh_Beagle.gltf">
      <a-asset-item id="cow" src="https://poly.googleapis.com/downloads/0OToIgkcVM7/48loxcU-Obv/Cow.gltf">
      <a-asset-item id="unicorn" src="https://poly.googleapis.com/downloads/0fVRHo65E-j/3FcP67Xsa_S/Unicorn_01.gltf">
      <!-- <a-asset-item id="" src="">
      <a-asset-item id="" src="">
      <a-asset-item id="" src="">
      <a-asset-item id="" src="">
      <a-asset-item id="" src="">
      <a-asset-item id="" src="">
      <a-asset-item id="" src=""> -->





      <a-asset-item id="cliff-swallow" src="https://poly.googleapis.com/downloads/5dl4UWhvuTW/98YtknpxHd7/CliffSwallow.gltf">






      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
    </a-assets>
    <!-- End Asset Store -->


    <!-- Camera -->


    <!-- Player -->
    <a-entity id="rig" wasd-controls look-controls movement-controls="controls: checkpoint" checkpoint-controls="mode: animate">
      <a-entity camera
                position="0 1.6 0"
                look-controls="pointerLockEnabled: true">
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: #CCC; shader: flat;"></a-entity>
      </a-entity>
    </a-entity>



    <!-- Checkpoints -->
    <a-entity position="1 0 1">
    <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" rotation="90 45" position="-7 0 -15" color="#39BB82"></a-cylinder>
    <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
    <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
    </a-entity>











    <!-- Displayed Logos -->

    <a-gltf-model src="#drop-logo" position=" 0 1.2ww -3" scale='1.5 1.5 1'></a-gltf-model>
    <a-gltf-model src="#fullstack-logo" position=" 0 2.2 -5"></a-gltf-model>

    <!-- Displayed Animals -->
    <!-- Animals center position - -10 0 -20 -->
    <a-gltf-model src="#cliff-swallow" position="-10 0 -20"></a-gltf-model>
    <a-gltf-model src="#beagle" scale=".01 .01 .01" position="-5 1 -20" ></a-gltf-model>
    <a-gltf-model src="#cow" scale=".1 .1 .1" position="-4 1 -10" ></a-gltf-model>
    <a-gltf-model src="#unicorn" scale=".05 .05 .05" position="-4 1 -13" ></a-gltf-model>





    <!-- Background sky. -->
    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

    <!-- Ground. -->
    <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>






  </a-scene>
</body>

</html>
